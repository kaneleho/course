<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border: 2px solid #333;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }

        .flex-container {
            display: flex;
            justify-content: space-around;
        }

        .list-container {
            margin-top: 20px;
        }

        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Elements Demo</h1>

        <!-- Simple Text -->
        <p>This is a simple paragraph.</p>

        <!-- Heading -->
        <h2>Heading Level 2</h2>

        <!-- Link -->
        <a href="https://www.example.com" target="_blank">Visit Example.com</a>

        <!-- Image -->
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">

        <!-- Ordered List -->
        <ol class="list-container">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        <!-- Unordered List -->
        <ul class="list-container">
            <li>Item A</li>
            <li>Item B</li>
            <li>Item C</li>
        </ul>

        <!-- Definition List -->
        <dl class="list-container">
            <dt>Term 1</dt>
            <dd>Definition 1</dd>
            <dt>Term 2</dt>
            <dd>Definition 2</dd>
        </dl>

        <!-- Table -->
        <table class="table-container">
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1, Cell 1</td>
                    <td>Row 1, Cell 2</td>
                </tr>
                <tr>
                    <td>Row 2, Cell 1</td>
                    <td>Row 2, Cell 2</td>
                </tr>
            </tbody>
        </table>

        <!-- Form -->
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <input type="submit" value="Submit">
        </form>

        <!-- Div Container with Class -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>

        <!-- Flex Container -->
        <div class="flex-container">
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
    </div>
</body>
</html>
